    <h1>Inscription</h1>

    <section class="login-container">

        <form action="" method="post">


                <ul>
                    <li>
                        <p>Prénom:</p>
                          <input type="text" name="prenom"
                                       placeholder="Inscrire votre prénom" required />
                    </li>
                    <li>
                        <p>Nom:</p>
                         <input type="text" name="nom"
                                   placeholder="Inscrire votre nom" required />
                    </li>
                    <li>
                        <p>Date de naissance</p>
                         <input type="date" name="date-naissance" />
                    </li>
                    <li>
                        <p>Mot de passe:</p>
                        <input type="email" name="email"
                                        placeholder="exemple@domaine.com" required />
                    </li>
                    <li>

                        <p>Confirmer</p>
                         <input type="password" name="password"
                                            placeholder="Mot de passe" required />
                    </li>
                    <li>
                        <input type="password" name="verif-password"
                                            placeholder="Confirmation du mot de passe" required />
                    </li>
                </ul>

            <a href="#" class="myButton">ENVOYER</a>


        </form>
    </section>

    <section id="option-connect" class="before-pop">

            <form  action="" method="post">


                <a href="#" id="close"><i class="material-icons">clear</i></a>
                <input type="text" name="prenom"
                       placeholder="Inscrire votre courriel" required />


                <input type="text" name="nom"
                       placeholder="Mot de passe" required />
